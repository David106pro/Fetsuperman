<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excel 比对工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Excel 比对工具</h2>
        
        <div class="file-section">
            <label>输入文件：</label>
            <input type="file" id="inputFile" accept=".xlsx,.xls">
        </div>

        <div class="file-section">
            <label>输出文件：</label>
            <input type="file" id="outputFile" accept=".xlsx,.xls">
        </div>

        <div class="config-section">
            <label>输入表列号：</label>
            <input type="number" id="inputColumn" min="1" value="1">
        </div>

        <div class="config-section">
            <label>输出表列号：</label>
            <input type="number" id="outputColumn" min="1" value="1">
        </div>

        <div class="config-section">
            <label>标记值：</label>
            <input type="text" id="tagValue" value="T">
        </div>

        <button id="compareButton">开始比对</button>
        
        <div id="status" class="status"></div>
        <div id="result" class="result-area"></div>
    </div>
    <script src="exceljs.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
